{% extends 'base.html' %}
{% block content %}
  <div class="card mb-3">
    <div class="row g-0">
      <div>
        <div class="card-body">
          <h5 class="card-title">Sign Up</h5>
          {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
          {% endif %}
          <p class="card-text">
            <form method="POST"> <!--POST скрывает данные от показа в URL строке-->
              {% csrf_token %}  <!-- cross-site request forgery-->
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </p>
          <p> {{ result }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
